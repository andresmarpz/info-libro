<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>

<body style="min-height: 100vh;">
  <div class="container mt-4 d-flex justify-content-center align-items-center signin">
		<div class="bg-light p-4 border rounded-3">
			<h1>Inicio de sesión</h1>
			<form id="login-form">
				<label class="mt-3" for="inputEmail">Email:</label>
				<input required class="form-control" type="email" id="inputEmail" placeholder="Email">
		
				<label class="mt-3" for="inputPassword">Contraseña:</label>
				<input required class="form-control" type="password" id="inputPassword" placeholder="Contraseña">
		
				<div class="d-flex justify-content-center">
					<button type="submit" id="submitBtn" class="mt-4 btn btn-primary">Ingresar</button>
				</div>
			</form>
	
		</div>

  </div>

  <script src="scripts/init.js"></script>
  <script src="scripts/login.js"></script>
</body>

</html>
